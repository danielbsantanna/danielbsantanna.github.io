name: Deploy to GitHub Pages

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]
jobs:
   react-build:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 💿 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: 📦 Install dependencies
        run: npm install

      - name: 🛠️ Build React app
        run: CI='' npm run build

   client-docker-publish:
    runs-on: ubuntu-latest
    needs: [react-build]
    permissions:
      contents: read
      packages: write

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 🔐 Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 🐳 Build and push Docker image (React client)
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/store-client:homolog ./Client
          docker push ghcr.io/${{ github.repository_owner }}/store-client:homolog
